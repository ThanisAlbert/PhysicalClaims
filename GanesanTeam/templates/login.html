<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{% static 'img/logo/logo.png' %}" rel=icon">
  <title>PhysicalClaims</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h3 class="h5 text-gray-900 mb-4"><img style="height: 100px; width: 200px;" src=" {% static 'img/logo/Redserv.png' %} "></h3>
                  </div>
                  <form action = "{% url 'physicalclaims:processlogin'  %}" method="post"  class="user">
                    {% csrf_token %}
                    <div class="form-group">
                       <select  type="email"  style="font-size:12px;" aria-describedby="emailHelp" class="form-control" name="Email" style="width:125px;height:27px;font-size:14px">
                          <option value="" selected></option>
                          {% for user in usernames %}
                          <option value="{{user.username}}" style="font-size:12px">{{user.username}}</option>
                          {% endfor %}
                       </select>


                    </div>
                    <div class="form-group">
                      <input type="password" style="font-size:12px;" class="form-control" name="Password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit"  class="btn btn-facebook btn-block"> Login </button>
                    </div>

                  </form>
                  <hr>
                  <div class="text-center">

                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/ruang-admin.min.js' %}"></script>
</body>

</html>
